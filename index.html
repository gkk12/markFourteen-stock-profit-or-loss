<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mark-14 Stocks</title>
</head>
<body>
    <h1>Mark-14 Stocks</h1>
    <main>
        <label for="initial-price">Initial Price
        <input id="initial-price" type="number" placeholder="Enter Initial Price"></label>
        <label for="quantity">Quantity of Stocks
        <input id="quantity" type="number" placeholder="Enter Quantity of Stocks"></label>
        <label for="current-price">Current Price
        <input id="current-price" type="number" placeholder="Enter Current Price of the stocks"></label>
        <button id="check-btn">Tell me!</button>
        <div id="output"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
